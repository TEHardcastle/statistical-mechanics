<!DOCTYPE HTML>
<html>

<body>

	<h1>Co-ordinate Systems</h1>

	<p>
		Lorem ipsum
	</p>

    <svg width = "500" height = "500">
        <rect   x = "5"      y = "5"
                width = "490" height = "490"
				fill = "white"
				stroke = "black"
				stroke-width = "3" />
		<line   id = "lineSection"
		        x1 = "50" y1 = "450"
		        x2 = "250" y2 = "250"
				stroke = "black"
				stroke-width = "2"
				/>
		<circle id = "pointA"
				cx = "50"
				cy = "450"
				r = "7"
				stroke = "black"
				stroke-width = "1"
				fill = "red" />
		<circle id = "pointB"
				cx = "250"
				cy = "250"
				r = "7"
				stroke = "black"
				stroke-width = "1"
				fill = "blue" />
    </svg>
	<br>
	<h4>Point A</h4>
	<label>X Value:</label>
	<input type="text" id="inputPointAXValue" value=0.75>
	<br>
	<label>Y Value:</label>
	<input type="text" id="inputPointAYValue" value=0.75>
	<br>
	<input type="button" value="Draw" id="buttonSetPointA"></input>
	<br>
	<h4>Point B</h4>
	<label>X Value:</label>
	<input type="text" id="inputPointBXValue" value=0.75>
	<br>
	<label>Y Value:</label>
	<input type="text" id="inputPointBYValue" value=0.75>
	<br>
	<input type="button" value="Draw" id="buttonSetPointB"></input>
	<br><br>
	<a href="../main.html">back</a>
	<script src="../js/coordinate-system-1.js"></script>
</body>

</html>
